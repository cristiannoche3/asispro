<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsisPRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'institucional-blue': '#0A4F8A', // Royal Blue approximation
            'institucional-yellow': '#FFCD00', // Yellow
            'institucional-white': '#FFFFFF',
            'present': '#D1FAE5', // Light green for present bg
            'present-text': '#065F46', // Dark green for present text
            'absent-unexcused': '#F87171', // Red for absent unexcused
            'absent-excused': '#FBBF24', // Amber for absent excused
            'sick-bay': '#60A5FA', // Blue for sick bay
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #0A4F8A; /* Institucional Blue */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #083D6B;
    }
    .form-select {
      @apply block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-institucional-blue focus:border-institucional-blue sm:text-sm rounded-md shadow-sm;
    }

    @keyframes fadeInScaleUp {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .asispro-logo-animated {
      animation: fadeInScaleUp 1s ease-out forwards;
    }

    @keyframes fadeInGlobal {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .splash-fade-in {
      animation: fadeInGlobal 1.5s ease-out forwards;
    }

    /* Notification Bell Styles */
    .notification-bell-badge {
      @apply absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center;
    }
    .alert-panel {
      @apply absolute right-0 mt-2 w-80 sm:w-96 bg-white rounded-md shadow-lg overflow-hidden z-50 border border-gray-200;
      max-height: 400px; /* Or your preferred max height */
      overflow-y: auto;
    }
    .alert-item {
      @apply p-3 border-b border-gray-100 hover:bg-gray-50;
    }
    .alert-item:last-child {
      border-bottom: none;
    }

    @keyframes bellShake {
      0%, 100% { transform: rotate(0); }
      10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
      20%, 40%, 60%, 80% { transform: rotate(10deg); }
    }
    .bell-animate-shake {
      animation: bellShake 0.5s ease-in-out;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "canvg": "https://esm.sh/canvg@^4.0.1",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
